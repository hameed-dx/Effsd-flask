<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ siteName }}: {{ title }}</title>

    <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ siteName }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/about">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!--  2 Column Layout  -->
    <div class="container mt-2">
        <div class="row">

            <!-- Column 1: Main Content -->
            <div id="main-content" class="col-md-8">

                {% block content %}
                <!-- This is where the content from child templates will be inserted -->
                {% endblock %}

            </div>

            <!-- Column 2: Sidebar -->
            <div id="sidebar" class="col-md-4">

                <!-- Sidebar Navigation Links -->
                <div class="card">
                    <div class="card-header">
                        Sidebar Card 
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">About Us</h5>
                        <p class="card-text">We have another page</p>
                        <a href="/about" class="btn btn-primary">Go There</a>
                    </div>
                </div>

                {% block sidebarContent %}
                <!-- This is where any sidebar content from child templates will be inserted -->
                {% endblock %}
            </div>

        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2025</p>
    </footer>

</body>

</html>
